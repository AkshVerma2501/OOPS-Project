<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <i class="fas fa-moon"></i>
        </div>
        <h1><i class="fas fa-check-double"></i> Crazy Todo List</h1>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button id="addTodo"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div class="todo-stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>
        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all"><i class="fas fa-list"></i> All</button>
            <button class="filter-btn" data-filter="active"><i class="fas fa-clock"></i> Active</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check"></i> Completed</button>
            <button class="filter-btn" data-filter="priority"><i class="fas fa-star"></i> Priority</button>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <i class="fas fa-search"></i>
        </div>
        <ul id="todoList" class="todo-list"></ul>
        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <p>No tasks yet! Add some tasks to get started.</p>
        </div>
    </div>
    <div class="confetti-container"></div>
    <script src="todo.js"></script>
</body>
</html>
